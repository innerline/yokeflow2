[pytest]
# Pytest configuration for YokeFlow

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio mode - auto detects async tests
asyncio_mode = auto

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    database: marks tests as database tests
    websocket: marks tests as WebSocket tests
    performance: marks tests as performance tests
    docker: marks tests as requiring Docker (deselect with '-m "not docker"')
    sandbox: marks tests as sandbox-related
    serial: marks tests that must run serially (not in parallel)

# Output options
# Default: skip slow tests for rapid development
# To run all tests including slow: pytest --run-slow
# To run only slow tests: pytest -m slow
addopts =
    --strict-markers
    --tb=short
    --color=yes
    # Comment out the line below to run slow tests by default
    # -m "not slow"

# Coverage options
[coverage:run]
source = core,api,review
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */migrations/*
    */conftest.py

[coverage:report]
# Coverage reporting options
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

# Minimum coverage percentage
fail_under = 70

[coverage:html]
directory = htmlcov

[coverage:json]
output = coverage.json