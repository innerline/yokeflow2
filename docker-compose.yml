
services:
  postgres:
    image: postgres:16-alpine
    container_name: yokeflow_postgres
    environment:
      POSTGRES_DB: yokeflow
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: agent_dev_password
      # PostgreSQL tuning for development
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
      # Connection settings
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      # Data persistence
      - postgres_data:/var/lib/postgresql/data
      # Initialize database with schema on first run
      - ./schema/postgresql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent -d yokeflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - yokeflow_network

  # Optional: pgAdmin for database management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: yokeflow_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@yokeflow.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - yokeflow_network
    profiles:
      - tools  # Only start if explicitly requested with --profile tools

volumes:
  postgres_data:
    name: yokeflow_postgres_data

networks:
  yokeflow_network:
    name: yokeflow_network
    driver: bridge